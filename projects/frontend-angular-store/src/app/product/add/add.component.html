<div class="flex flex-col justify-center">
  <h1>Add Products</h1>

  <form [formGroup]="form" class="flex flex-col mt-4">
    <mat-form-field appearance="outline" class="w-80" disabled>
      <mat-label>Name</mat-label>
      <input matInput formControlName="_name" />
    </mat-form-field>

    <div class="flex justify-between">
      <mat-form-field appearance="outline" class="w-36" disabled>
        <mat-label>Amount</mat-label>
        <input matInput formControlName="_amount" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-36">
        <mat-label>Added amount</mat-label>
        <input matInput placeholder="10" formControlName="_addedAmount" />
      </mat-form-field>
    </div>

    <div class="flex justify-between content-center mt-4">
      <button mat-button mat-raised-button mat-dialog-close type="button">
        Cancel
      </button>
      <button
        mat-button
        mat-raised-button
        color="primary"
        (click)="save()"
        type="button"
      >
        Save
      </button>
    </div>
  </form>
</div>
